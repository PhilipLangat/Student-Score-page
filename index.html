<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Result</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your Result</h1>
      <p><strong>76</strong> of 102</p>
      <h2><strong>Great</strong></h2>
      <h4>You scored higher than 65% of the people who have taken tests.</h4>

      <h3><strong>Summary</strong></h3>
      <div class="score philo">
        <img src="icon-reaction.svg" />Reaction 80/100
      </div>
      <div class="score taka"><img src="icon-memory.svg" />Memory 92/100</div>
      <div class="score phi"><img src="icon-verbal.svg" />Verbal 61/100</div>
      <div class="score jojo"><img src="icon-visual.svg" />Visual 72/100</div>
      <button class="button" id="continueButton">
        <strong>Continue</strong>
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
